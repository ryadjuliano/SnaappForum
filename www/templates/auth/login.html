<ion-view title="Sign In">
  <ion-content class="main-login-page content-bg overlay-content" scroll="true" >
  			<div class="list">
			  <label class="item item-input username">
			    <input type="text" placeholder="Username" ng-model="loginData.username">
			  </label>

			  <label class="item item-input lock">
			    <input type="password" placeholder="Password" ng-model="loginData.password">
			  </label>


			</div>
		
			<button class="button button-full button-blue" ng-click="doLogin(loginData)">
				SIGN IN
			</button>
			
			<button class="button button-full button-facebook " ng-click="fbLogin()">
				SIGN IN WITH FACEBOOK
			</button>
			<!--
			<button class="button button-full button-instagram hide-on-keyboard-open" ng-click="authenticate('instagram')">
				SIGN IN WITH INSTAGRAM
			</button>
			-->
  </ion-content>
</ion-view>
